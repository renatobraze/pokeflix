    <header>
      <div class="container">
        <img
          class="logo"
          src="https://fontmeme.com/permalink/220501/4e2440630906fc9081e57cdef4bc1c9a.png"
          alt="Pokeflix"
        />
        <nav>
          <a href="#">Inicio</a>
          <a href="#jogos">Jogos</a>
          <a href="#filmes">Filmes</a>
          <a href="#contato">Contato</a>

      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <img src="img/la-logo.png" alt="" />
          <p class="descricao">
            Prepare-se para um novo tipo de aventura com o jogo Pokémon™
            Legends: Arceus, um novo jogo desenvolvido pela Game Freak que
            combina ação e exploração com as raízes de RPG da série Pokémon.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <a href="https://youtu.be/I4RynqpahT8" target="_blank">
                <i class="fa-solid fa-play"></i>
                ASSISTA AO TRAILER
              </a>
            </button>
            <button role="button" class="botao">
              <a
                href="https://www.nintendo.com/pt_BR/games/detail/pokemon-legends-arceus-switch/"
                target="_blank"
              >
                <i class="fa-solid fa-cart-shopping"></i>
                COMPRE AGORA
              </a>
            </button>
          </div>
        </div>
      </div>
